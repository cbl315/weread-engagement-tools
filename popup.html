<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
      color: #333;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    .status.running {
      background-color: #d4edda;
      color: #155724;
    }

    .status.stopped {
      background-color: #f8d7da;
      color: #721c24;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    #toggleBtn {
      background-color: #28a745;
      color: white;
    }

    #toggleBtn.stop {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>WeRead Auto Pager</h1>
  <div id="status" class="status stopped">已停止</div>
  <button id="toggleBtn">开始</button>
  <script src="popup.js"></script>
</body>
</html>
